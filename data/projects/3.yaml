title: Устричная ферма на острове Лонг Шон

img: oysters.png
preview: oysters-preview.png
description: "Остров Лонг Шон - одно из немногих мест, где сохранилась самобытная культура Южного Вьетнама. Остров соединяется с провинцией Бария - Вунгтау мостом и расположен в дельте реки. Туристам предоставляется возможность посетить комплекс домов, которые были построены в начале 20 века, а трансфер до устричной фермы (ресторана на воде) осуществляется на большой лодке. Выезд можно организовать, как в первой половине дня, так и во второй (по желанию гостей), продолжительность экскурсии 4,5 часа.
<br>
Выезд из отеля – 14.00 (время пути 30 минут)
<ul class='text-left'>
<li>1 человек - 95$/чел.</li>
<li>2 человека - 50$/чел.</li>
<li>3 человека  - 35$/чел.</li>
<li>4 человека - 30$/чел.</li>
<li>От 5 человек -  25$/чел.</li>
</ul>
<b>В стоимость тура входят&#058;</b>

<ul class='text-left'>
<li> машина с водителем</li>
<li>русский гид</li>
<li>трансфер на лодке</li>
<li>бутылка питьевой воды</li>
</ul>
