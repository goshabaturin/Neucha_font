description: "Экскурсия проходит в дружеской атмосфере в лучших пивных заведениях нашей провинции. 
Классическим традиционным напитком во Вьетнаме является «Bia Hoi», что означает в переводе «разливное пиво», имеет легкий вкус рисового слабоалкогольного пивного напитка, 
располагающего к общению и дегустации традиционных закусок. Мы прокатим Вас по самым настоящим пивным точкам, где не была нога туриста, начиная с пивной в городе Бария, 
заканчивая самыми неприметными, но колоритными местами города Вунгтау и острова Лонгшон. Отличительной особенностью этого тура, является неограниченное количество свежего разливного пива с 
местного завода, которое «живет» всего пару дней. А также Вас порадует колорит населения, отличающегося гостеприимством и радушием в таких отдаленных уголках южного Вьетнама. 
Выезд из отеля – в удобное для Вас время (первая половина дня).
