Продолжительность  8 – 9  часов (время пути до Хошимина 1.5 часа)<br>

Выезд из отеля – 8:00 утра
<ul class='text-left'>
<li>1 человек - 160/чел.</li>
<li>2 человека – 85$/чел.</li>
<li>3 человека - 65$/чел.</li>
<li>4 человека -  50$/чел.</li>
<li>От 5 человек - 45$/чел.</li>
</ul>
<b>В стоимость тура входят&#058;</b>
<ul class='text-left'>
<li>машина с водителем</li>
<li>русский гид</li>
<li>входные билеты</li>
<li>бутылка питьевой воды</li>
</ul>
 Обед не включен, но по желанию клиента, можно остановиться в ресторане.<br>

Для удобства самих туристов, группа в Сайгон, не должна превышать 10 человек.


