description: "Далат  — город в центральном нагорье Вьетнама,  расположен примерно 1475 метров над уровнем моря. Это горный курорт, находящийся в окружении вечнозелёных лесов, многочисленных водопадов, озёр, живописных долин и естественных природных парков. Хочется сказать, что искушенному путешественнику по Юго – Восточной Азии вся природа южного Вьетнама на побережье покажется одинаковой от Вунгтау до Нячанга. Но существует одно уникальное место, где можно отдохнуть совсем по – другому, сбавив  
привычный интенсивный темп на более спокойный, увидеть Вьетнам совсем с другого ракурса. Город Далат был основан французами и не имеет ничего общего с 
другими курортными городами ни в климате, ни в архитектуре. Именно поэтому европейцы и основали его в горах, они нашли место, где можно отдохнуть от жары и тропической фауны в целом. 
Мы посетим водопады, где будет возможность прокатиться на слонах и страусах. Заедем в  Сумашедший дом или \"Лунную виллу\" - это необычное сооружение одновременно является и мини отелем, 
и художественной галереей. В центре города раскинулось озеро Суан Хыонг, рядом с которым возвышается копия Эйфелевой башни. Преобладающая хвойная растительность, высокие столбы кедров, 
панорамные виды горных распадков и долин в синем разряженном воздухе, водопады с холодной водой – такая картина может напомнить туристу природу, близкую к европейской, совсем непохожую на тропическую. 
 про вкус настоящего далатского вина, сделанного из местных сортов горного винограда, мы Вам рассказывать не будем. Его Вы попробуете сами, когда посетите город Далат!<br>
