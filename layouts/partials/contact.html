{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
    <div class="container" >
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.contact.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>

   

            <style>
                .b-container{
                width:50%;
                height:5%;
                margin:0 auto;
                font-size:30px;
                color: #fff;
                padding:11px;
                float:left;
                margin: 0 auto; 
                text-align: center;
                

                }


                .b-container:hover{
                
                -webkit-transform: scale(1.3);
                 -ms-transform: scale(1.3);
                transform: scale(1.3);

                

                }

                .b-container a:hover{
                    text-decoration: none;
                 }


                .b-popup{
                    width:100%;
                    min-height:100%;
                    

                    background-color: rgba(0,0,0,0.5);
                    overflow:hidden;
                    position:fixed;
                    top:10%;
                    left:0;
                    padding-top:10%;
                    

                }



                .col-lg-12 a{
                    text-decoration: none;
                }

                .col-lg-12 img{
                    width:15pt;
                }

                @media (max-width:982px)
                    {

                .b-container{
                width:50%;
                height:5%;
                margin:0 auto;
                font-size:20px;
                color: #fff;
                padding:11px;
                float:left;
                margin: 0 auto; 
                text-align: center;
                

                }

                 .b-container:hover{
                
                 -webkit-transform: scale(1.1);
                 -ms-transform: scale(1.1);
                transform: scale(1.1);

                

                }

                .b-container a:hover{
                    text-decoration: none;
                 }


                .b-popup{
                   
                    width:100%;
                    height: 100%;
                    background-color: rgba(0,0,0,0.5);
                    overflow:hidden;
                    position:fixed;
                    top:10%;
                    
                }
                    }

                
               @media (max-width: 568px){
                 .b-container{
                    font-size: 25px;
                 }

                
               }

              @media (max-width:440px){
                 .b-container{
                    font-size: 25px;
                    padding-left:20px;}



                 } 


            </style>
            <br>
            
            <div class="b-container" >
                <a href="PopUpShow_first()"><i class="fa fa-envelope" aria-hidden="true"></i><br>Написать Нам</a> 
            </div>
           

            <div class="b-popup" id="popup1" >
                <div class="b-popup-content" >
                    <div class="row">
                        <div class="col-lg-12">
                        <a href="PopUpHide_first()" style='padding-left:49%; '> <img src="img/close-btn.png"> </a>
                            <form  action="//formspree.io/{{ with .Site.Params.email }}{{.}}{{ end }}" method="POST" name="sentMessage" id="contactForm" novalidate>
                                <div class="row">
                                    
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="{{ with .Site.Params.contact.form.name.text }}{{ .  | markdownify }}{{ end }}" name="name" required data-validation-required-message="{{ with .Site.Params.contact.form.name.warning }}{{ . | markdownify}}{{ end }}">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="{{ with .Site.Params.contact.form.email.text }}{{ . | markdownify }}{{ end }}" name="email" required data-validation-required-message="{{ with .Site.Params.contact.form.email.warning }}{{ . | markdownify }}{{ end }}">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="form-group">
                                            <input type="tel" class="form-control" placeholder="{{ with .Site.Params.contact.form.phone.text }}{{ . | markdownify }}{{ end }}" name="phone" required data-validation-required-message="{{ with .Site.Params.contact.form.phone.warning }}{{ . | markdownify }}{{ end }}">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    
                                        
                                            <div class="form-group">
                                                <textarea class="form-control" placeholder="{{ with .Site.Params.contact.form.message.text }}{{ . | markdownify }}{{ end }}" name="message" required data-validation-required-message="{{ with .Site.Params.contact.form.message.warning }}{{ . | markdownify }}{{ end }}"></textarea>
                                                <p class="help-block text-danger"></p>
                                            </div>
                                    
                                        <input type="hidden" name="_next" value="http://localhost:1313" />
                                        <div class="clearfix"></div>
                                        <div class="col-lg-12 text-center">
                                            <div id="success"></div>
                                            <button type="submit" class="btn btn-xl">{{ with .Site.Params.contact.message_buttonText}}{{ . | markdownify }}{{ end }}</button>
                                        </div>

                                </div>
                            </form>
                           
                            
                        </div>
                    </div>    
                </div>
            </div>

           
             <div class="b-container" >
                <a href="PopUpShow_second()"><i class="fa fa-phone" aria-hidden="true"></i><br>Заказать Звонок</a> 
            </div>
            
             <div class="b-popup" id="popup2" >
                <div class="b-popup-content" >
                    <div class="row">
                        <div class="col-lg-12">
                        <a href="PopUpHide_second()" style='padding-left:49%; padding-top:1%;'> <img src="img/close-btn.png"> </a>
                            <form  action="//formspree.io/{{ with .Site.Params.email }}{{.}}{{ end }}" method="POST" name="sentMessage" id="contactForm" novalidate>
                                <div class="row">
                                    
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="{{ with .Site.Params.contact.form.name.text }}{{ .  | markdownify }}{{ end }}" name="name" required data-validation-required-message="{{ with .Site.Params.contact.form.name.warning }}{{ . | markdownify}}{{ end }}">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        
                                        <div class="form-group">
                                            <input type="tel" class="form-control" placeholder="{{ with .Site.Params.contact.form.phone.text }}{{ . | markdownify }}{{ end }}" name="phone" required data-validation-required-message="{{ with .Site.Params.contact.form.phone.warning }}{{ . | markdownify }}{{ end }}">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    
                                        
                                        <input type="hidden" name="_next" value="{{ .Site.BaseURL }}" />
                                        <div class="clearfix"></div>
                                        <div class="col-lg-12 text-center">
                                            <div id="success"></div>
                                            <button type="submit" class="btn btn-xl">{{ with .Site.Params.contact.order_call_buttonText  }}{{ . | markdownify }}{{ end }}</button>
                                        </div>
                                </div>
                            </form>
                            
                            
                        </div>
                    </div>    
                </div>
            </div>           

           

           

    </div>
</section>
