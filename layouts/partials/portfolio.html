{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.portfolio.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.portfolio.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Data.projects }}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{ .modalID }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/portfolio/{{ .preview }}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h5>{{ .title | markdownify }}</h5>
                    <p class="text-muted">{{ .category | markdownify }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>

{{ "<!-- Unslider script -->" | safeHTML }}


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="{{ .Site.BaseURL }}js/unslider-min.js"></script>

    
 
<section id="photo" class="bg-light-gray" >
    
    <div class="container">
        
        <script>
        jQuery(document).ready(function($) {
            $('.my-slider').unslider({
                autoplay: true, 
                infinite: true,
                animateHeight:true,
                arrows:false,
                speed: 500,               //  The speed to animate each slide (in milliseconds)
                delay: 3000,              //  The delay between slide animations (in milliseconds)
                nav:true,
                keys: true,               //  Enable keyboard (left, right) arrow shortcuts
                dots: true,               //  Display dot navigation
                fluid: true             //  Support responsive design. May break non-responsive designs


                });

            PopUpHide_first();
            PopUpHide_second();
        });


    
                
                //Функция отображения PopUp формы связи
                function PopUpShow_first(){
                    $("#popup1").show();
                    PopUpHide_second();
                }
                //Функция скрытия PopUp формы связи
                function PopUpHide_first(){
                    $("#popup1").hide();
                }

                //Функция отображения PopUp формы заказа звонка
                function PopUpShow_second(){
                    $("#popup2").show();
                    PopUpHide_first();
                }
                //Функция скрытия PopUp формы заказа звонка
                function PopUpHide_second(){
                    $("#popup2").hide();
                }
        </script>

        <div class='row text-center'>
            <div class="my-slider">
                <ul>
                    <li> <img src="http://placehold.it/800x600?text=Первый"></li>
                    <li> <img src="http://placehold.it/800x600?text=Второй"></li>
                    <li> <img src="http://placehold.it/800x600?text=Третий"></li>
                </ul>
            </div>
        </div>
            
        
    </div>

</section>
