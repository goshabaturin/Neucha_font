# Site settings
baseurl = "https://goshabaturin.github.io/Neucha_font/public/"
languageCode = "ru"
title = "Название"
theme = "hugo-agency-theme"
# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) or
	# most longer texts.
	#
	# All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Туризм во Въетнаме"
	description = "Организация туристических туров во Въетнаме"

	# Since this template is static, the contact form uses www.formspree.io as a
	# proxy. The form makes a POST request to their servers to send the actual
	# email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
	email = "g1042582@mvrht.com"

    # Link custom assets relative to /static
    custom_css = []
    custom_js  = []


	# Navigation
	[params.navigation]
		brand = "Vungtau Travel"
		portfolio = "Туры"
		team = "О нас"
		contact = "Контакты"

    # Add custom links. Those can be pre- and postpended to the default menu above.
    # Use the weight attribute to order your custom links. Uncomment the example
    # below and replace the values with your own.




	# Hero section
	[params.hero]
		# To change the background image of the hero, replace 'header-bg.jpg' in
		# the 'static/img' folder.
		title_small = "Туристическая фирма"
		title_big = "в городе Вунгтау"
		subtitle_1 = "Организация экскурсионных туров"
		subtitle_2 = "Индивидуальные и груповые программы"
		subtitle_3 = "Визовая поддержка и трансферы"
		subtitle_4 = "Помощь в организации медового месяца"
		subtitle_5 = "Пивные туры"
		subtitle_6 = "Серф и сап туры"
		buttonText = "Давай!"
		instagram_link="#"

		links=[
				["fa-vk", "#"],
				["fa-facebook", "#"],
				["fa-instagram", "#"],
			]

	# Portfolio section
	[params.portfolio]
        enable = true
		# All projects defined in their own files. You can find example projects
		# at 'exampleSite/data/projects'. Copy the 'projects' folder into the 'data' directory
		# at the root of this Hugo site.
		# For more informtion take a look at the README.

		title = "Наши туры"
		subtitle = "Тут представленна лишь малая часть из всего того удивительного и интересного, на что стоит посмотреть во Вьетнаме"

		[params.portfolio.modal]
            date = "Затрачеваемое время"
            category = "Сложность маршрута"
            buttonText = "Закрыть"



	# Team section
	[params.team]
        enable = true
		title = "О Нас"
		subtitle = "Какой-то текст Lorem ipsum dolor sit amet consectetur."
		description_one = "Какой-то текст."
		description_two = "Еще какой-то текст."
		description_three = "И еще какой-то текст."
		description_four = "И...., как вы думаете, что? Правильно! Какой-то текст!"

		# All team member's pictures are stored under 'static/img/team'.
		# Replace them with your own too.
		[[params.team.members]]
			img = "1.jpg"
			name = "Наталья Клокова"
			position = "Основатель"
			social = [
				["fa-vk", "#"],
				["fa-facebook", "#"],
				["fa-instagram", "#"]
			]

	# Services section
	[params.services]
        enable = true


        [[params.services.row]]

            [[params.services.row.list]]
                icon = "fa-thumbs-o-up"
                title = "Безопасность"
                description = "Вьетнам — одно из самых безопасных мест в Азии (а Ханой — один из самых безопасных городов мира)."               

            [[params.services.row.list]]
                icon = "fa-users"
                title = "Команда"
                description = "Наша команда состоит из профессионалов своего дела, которые действительно любят Въетнам и готовы открыть его Вам с неожиданной стороны."

            [[params.services.row.list]]
                icon = "fa-calendar"
                title = "График работы"
                description = "Мы работаем в курортный сезон, с октября по май. С мая по октябрь во Въетнаме сезон дождей."

	






	# Contact section
	[params.contact]
        enable = true
		title = "Остались вопросы?"
		subtitle  = ""
		message_buttonText = "Отправить"
		order_call_buttonText ="Заказать звонок"

		# 'warning' defines error messages for invalid inputs
		[params.contact.form.name]
			text = "Как к Вам обращаться *"
			warning = "Представьтесь, пожалуйста."

		[params.contact.form.email]
			text = "Ваш Email *"
			warning = "Пожалуйста, введите Ваш email."

		[params.contact.form.phone]
			text = "Ваш телефон *"
			warning = "Пожалуйста, введите Ваш контактный телефон."

		[params.contact.form.message]
			text = "Что Вы хотели бы нам сказать? *"
			warning = "Пожалуйста, введите сообщение."


	# Footer section
	[params.footer]
        enable = true
		copyright = "©  Vungtautravel.ru"
		author = 'Создано "На берегу"'	
		author_link= "https://vk.com/id5069580"	
		phone = '+8(914)-000-00-00'


			


